<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limerence - Sticky Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans', sans-serif; background-color: #fff; }

        .navbar {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: center; padding: 30px 60px;
        }
        .logo {
            font-family: serif; font-size: 65px; color: #630d16;
            text-decoration: none; letter-spacing: 2px;
        }

        .section {
            position: sticky;
            top: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: white;
        }

        .section img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .section:nth-of-type(1) { z-index: 1; }
        .section:nth-of-type(2) { z-index: 2; }
        .section:nth-of-type(3) { z-index: 3; }
        .section:nth-of-type(4) { z-index: 4; }

        .hero-title {
            color: #630d16;
            font-size: 5rem;
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 15px;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .about-details { z-index: 20; text-align: center; width: 80%; max-width: 600px; position: relative; }
        .about-details summary { list-style: none; outline: none; cursor: pointer; }
        .about-details summary::-webkit-details-marker { display: none; }

        .brand-text {
            color: #630d16;
            font-size: 1.2rem;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
        }

        .footer-info {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 40px;
            z-index: 30;
        }
        .footer-info a { color: #630d16; font-size: 32px; text-decoration: none; }

        @keyframes fadeInCustom {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        details[open] .brand-text { animation: fadeInCustom 0.8s ease-out forwards; }
        .animate-me { animation: fadeInCustom 1.2s ease-out forwards; }
    </style>
</head>
<body>

        <div class="section">
          <img src="1-5.jpg">
          <h1 class="hero-title">LIMERENCE</h1>
        </div>

        <div class="section">
          <img src="pic-4.jpg">
          <h1 class="hero-title">Epoxy</h1>
        </div>

        <div class="section">
          <img src="pic-2.jpg">
          <h1 class="hero-title">Ceramics</h1>
        </div>

        <div class="section">
          <img src="1-5.jpg"> 
        
        <details class="about-details">
            <summary class="hero-title">About Us</summary>
            <p class="brand-text">
            Our brand, established in 2025, will make you and your partner shine with its creative team and unique designs.
            </p>
        </details>

        <div class="footer-info animate-me">
            <a href="#"><i class="bi bi-question-circle"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="mailto:info@limerence.com"><i class="bi bi-envelope"></i></a>
        </div>
    </div>
 </body>
</html>
